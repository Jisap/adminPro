

<!-- ============================================================== -->
<!-- Left Sidebar - style you can find in sidebar.scss  -->
<!-- ============================================================== -->
<aside class="left-sidebar">
    <!-- Sidebar scroll-->
    <div class="scroll-sidebar">
        <!-- Sidebar navigation-->
        <nav class="sidebar-nav">
            <!-- Primer sidebar del user-->
            <ul id="sidebarnav">
                <li class="user-profile">
                    <a class="has-arrow waves-effect waves-dark"
                         href="#" 
                         aria-expanded="false"
                    >
                        <img
                            [src]="usuario.imagenUrl"  
                            alt="user" 
                        />
                            <span class="hide-menu">{{ usuario.nombre }}</span>
                    
                    </a>

                    <ul aria-expanded="false" class="collapse">
                        <li>
                            <a 
                                routerLinkActive="active"
                                routerLink="./perfil">
                                    My Profile 
                            </a>
                        </li>
                        <li><a>My Balance</a></li>
                        <li><a>Inbox</a></li>
                        <li><a routerLink="account-settings">Account Setting</a></li>
                        <li><a routerLink="/login">Logout</a></li>
                    </ul>
                </li>

                <!-- Segundo sidebar de personal -->
                <!-- Definimos el sidebar dinámicamente-->
                <li class="nav-devider"></li>
                <li class="nav-small-cap">PERSONAL</li>

                <!-- El menú tendrá los items de menuItems que vendrán de una bd-->
                <!-- menuItems solo tiene dos elementos-->
                <li *ngFor="let item of sidebarService.menu"> 

                    <!-- Las propiedades de estos elementod se colocan en la cabezera del cada menu desplegable, titulo, icono, length -->
                    <a class="has-arrow waves-effect waves-dark" href="#" aria-expanded="false">
                        <i [class]=item.icono></i>
                        <span class="hide-menu">{{ item.titulo }}
                             <span class="label label-rouded label-themecolor pull-right">
                                {{ item.submenu.length }}
                             </span>
                        </span>
                    </a>
                    
                    <!-- Menú desplegable apartir de la prop submenu de menu -->
                    <ul aria-expanded="false" class="collapse">
                        <li *ngFor="let subMenuItem of item.submenu">
                            <a [routerLink]="subMenuItem.url"
                                routerLinkActive="active"
                                [routerLinkActiveOptions]="{ exact: true }">{{ subMenuItem.titulo }} </a>
                        </li>
                    </ul>
                </li>
            </ul>
        </nav>
        <!-- End Sidebar navigation -->
    </div>
    <!-- End Sidebar scroll-->
</aside>
<!-- ============================================================== -->
<!-- End Left Sidebar - style you can find in sidebar.scss  -->
<!-- ============================================================== -->
